<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>سایت کودکانه توتو</title>
<style>
  body {
    background: linear-gradient(135deg, #6e28d9, #ff66cc);
    padding: 0 24px;
    color: white;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Vazirmatn", sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* ستاره‌ها و حباب‌ها برای جلوه کودکانه */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('https://cdn.pixabay.com/photo/2017/02/07/14/25/star-2048727_1280.png'),
                url('https://cdn.pixabay.com/photo/2017/07/19/09/35/bubble-2510573_1280.png');
    background-size: 150px, 200px;
    background-repeat: repeat;
    opacity: 0.15;
    animation: floaty 20s linear infinite;
  }

  @keyframes floaty {
    from { background-position: 0 0, 0 0; }
    to { background-position: 1000px 1000px, -1000px 1000px; }
  }

  .container {
    display: flex;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    overflow: hidden;
    width: 90%;
    max-width: 900px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    z-index: 2;
  }

  .sidebar {
    width: 200px;
    background: linear-gradient(180deg, #5b1db8, #7b3efc);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .sidebar h2 {
    font-size: 20px;
    margin-bottom: 10px;
    text-align: center;
    color: #ffeb3b;
    text-shadow: 0 0 10px #fff;
  }

  .sidebar button {
    background: linear-gradient(90deg, #ffeb3b, #ffc107);
    color: #5b1db8;
    border: none;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .sidebar button:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #fff176, #ffeb3b);
  }

  .content {
    flex: 1;
    padding: 20px;
    text-align: center;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  h2 {
    text-shadow: 0 0 10px #ffd54f;
  }

  /* نوشته پایین صفحه */
  footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    text-shadow: 0 0 10px #ff80ab;
  }

  /* انیمیشن حباب‌های کوچیک */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    animation: rise 10s linear infinite;
  }

  @keyframes rise {
    from { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>دسته‌بندی‌ها</h2>
    <button onclick="showCategory('spongebob')">باب اسفنجی 🧽</button>
    <button onclick="showCategory('coming')">در حال اضافه شدن...</button>
  </div>

  <div class="content" id="content-area">
    <h2>به دنیای رنگی خوش اومدی 🌈</h2>
    <p>یه دسته رو انتخاب کن تا ویدیو ببینی 🎬</p>
  </div>
</div>

<footer>از طرف 💚 علی و ایمان 💚 برای 💛 مهراد و رادمهر 💛</footer>

<!-- حباب‌های تصادفی برای زیبایی -->
<script>
for (let i = 0; i < 15; i++) {
  let b = document.createElement('div');
  b.classList.add('bubble');
  let size = Math.random() * 60 + 20;
  b.style.width = b.style.height = size + 'px';
  b.style.left = Math.random() * 100 + '%';
  b.style.animationDuration = (8 + Math.random() * 5) + 's';
  document.body.appendChild(b);
}

function showCategory(category) {
  const content = document.getElementById('content-area');
  if (category === 'spongebob') {
    content.innerHTML = `
      <h2>باب اسفنجی 🧽</h2>
      <iframe src="https://www.aparat.com/video/video/embed/videohash/v08q3k0/vt/frame" allowfullscreen></iframe>
    `;
  } else {
    content.innerHTML = `<h2>به‌زودی ویدیوهای بیشتری اضافه میشه 🚀</h2>`;
  }
}
</script>

</body>
</html>
