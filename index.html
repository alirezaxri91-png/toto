<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🎈 سایت کودکانه توتو 🎈</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: "Vazirmatn", sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: linear-gradient(135deg, #6e28d9, #ff4fd8, #ffb84f, #6ee7b7);
    background-size: 400% 400%;
    animation: bg 10s ease infinite;
  }

  @keyframes bg {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .login-container, .main-container {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }

  .active {
    display: flex;
  }

  .login-box {
    background: rgba(255,255,255,0.2);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    backdrop-filter: blur(8px);
    width: 90%;
    max-width: 400px;
  }

  .login-box h2 {
    margin-bottom: 20px;
    color: #ffeb3b;
    text-shadow: 2px 2px #000;
  }

  .login-box input {
    width: 80%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    text-align: center;
    font-size: 16px;
    outline: none;
    margin-bottom: 15px;
  }

  .login-box button {
    background: linear-gradient(45deg, #ffeb3b, #ff9800);
    border: none;
    color: #5b1db8;
    font-weight: bold;
    padding: 12px 20px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }

  .login-box button:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #fff176, #ffd54f);
  }

  /* صفحه اصلی */
  .container {
    display: flex;
    flex-direction: row;
    width: 95%;
    max-width: 1100px;
    margin: 60px auto;
    background: rgba(255,255,255,0.15);
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    overflow: hidden;
  }

  .sidebar {
    width: 240px;
    background: rgba(255, 255, 255, 0.25);
    padding: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .sidebar h2 {
    color: #ffeb3b;
    font-size: 22px;
    text-shadow: 2px 2px #000;
  }

  .sidebar button {
    background: linear-gradient(45deg, #ffeb3b, #ff9800);
    border: none;
    color: #5b1db8;
    font-weight: bold;
    padding: 12px 16px;
    border-radius: 15px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: 0.4s;
  }

  .sidebar button:hover {
    transform: scale(1.1);
  }

  .content {
    flex: 1;
    padding: 30px;
    text-align: center;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 420px;
    border: none;
    border-radius: 20px;
    margin-top: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  footer {
    text-align: center;
    margin: 20px 0;
    font-weight: bold;
    color: #fff;
    text-shadow: 2px 2px 5px #000;
    font-size: 18px;
  }

  /* ریسپانسیو */
  @media (max-width: 768px) {
    .container { flex-direction: column; }
    .sidebar { width: 100%; flex-direction: row; overflow-x: auto; justify-content: center; }
    .sidebar button { width: auto; }
  }

</style>
</head>
<body>

<!-- صفحه ورود -->
<div class="login-container active" id="login-page">
  <div class="login-box">
    <h2>🎈 خوش اومدی توتوی جدید 🎈</h2>
    <input type="text" id="username" placeholder="اسمتو بنویس 🌟">
    <br>
    <button onclick="login()">ورود 🚀</button>
  </div>
</div>

<!-- صفحه اصلی -->
<div class="main-container" id="main-page">
  <div class="container">
    <div class="sidebar">
      <h2>🎬 دسته‌ها</h2>
      <button onclick="showCategory('spongebob')">باب اسفنجی 🧽</button>
      <button onclick="showCategory('coming')">  به زودی...   🚧</button>
    </div>

    <div class="content" id="content-area">
      <h2 id="welcome"></h2>
      <p> یکی از دسته‌ها رو انتخاب کن     🎉</p>
    </div>
  </div>

  <footer>💛 از طرف علی و ایمان برای مهراد و رادمهر 💛</footer>
</div>

<script>
function login() {
  const name = document.getElementById('username').value.trim();
  if (name) {
    localStorage.setItem('toto_user', name);
    showMainPage(name);
  } else {
    alert('لطفاً اسمتو بنویس 🌟');
  }
}

function showMainPage(name) {
  document.getElementById('login-page').classList.remove('active');
  document.getElementById('main-page').classList.add('active');
  document.getElementById('welcome').innerHTML = `🎉 خوش اومدی ${name}! 🎉`;
}

function showCategory(category) {
  const content = document.getElementById('content-area');
  if (category === 'spongebob') {
    content.innerHTML = `
      <h2>🧽  باب اسفنجی سینمایی  جدید! کیفیت پایین 🐠</h2>
      <iframe src="https://www.aparat.com/video/video/embed/videohash/v08q3k0/vt/frame" allowfullscreen></iframe>
      <p>یه قسمت بامزه از باب اسفنجی رو ببین 😄</p>
    `;
  } else {
    content.innerHTML = `<h2>🎥 ویدیوهای بیشتری در راه‌اند! 🚀</h2>`;
  }
}

window.onload = () => {
  const savedName = localStorage.getItem('toto_user');
  if (savedName) showMainPage(savedName);
};
</script>

</body>
</html>
