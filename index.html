<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>سایت کودکانه توتو</title>
<style>
  body {
    background: #6e28d9;
    padding: 0 24px;
    color: white;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Vazirmatn", sans-serif;
  }

  .container {
    display: flex;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    overflow: hidden;
    width: 90%;
    max-width: 900px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .sidebar {
    width: 200px;
    background: #5b1db8;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .sidebar h2 {
    font-size: 20px;
    margin-bottom: 10px;
    text-align: center;
    color: #ffeb3b;
  }

  .sidebar button {
    background: #ffeb3b;
    color: #5b1db8;
    border: none;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  .sidebar button:hover {
    background: #fff176;
  }

  .content {
    flex: 1;
    padding: 20px;
    text-align: center;
  }

  iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>دسته‌بندی‌ها</h2>
    <button onclick="showCategory('spongebob')">باب اسفنجی 🧽</button>
    <button onclick="showCategory('coming')">در حال اضافه شدن...</button>
  </div>

  <div class="content" id="content-area">
    <h2>به دنیای رنگی خوش اومدی 🌈</h2>
    <p>یه دسته رو انتخاب کن تا ویدیو ببینی 🎬</p>
  </div>
</div>

<script>
function showCategory(category) {
  const content = document.getElementById('content-area');
  if (category === 'spongebob') {
    content.innerHTML = `
      <h2>باب اسفنجی 🧽</h2>
      <iframe src="https://www.aparat.com/video/video/embed/videohash/v08q3k0/vt/frame" allowfullscreen></iframe>
    `;
  } else {
    content.innerHTML = `<h2>به‌زودی ویدیوهای بیشتری اضافه میشه 🚀</h2>`;
  }
}
</script>

</body>
</html>
