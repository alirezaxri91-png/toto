<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>توتو — صفحه کودکانه</title>
  <style>
    :root{--bg:#FFFBF0;--card:#fff;--accent:#FF9AA2;--accent2:#9EE493;--text:#333}
    *{box-sizing:border-box;font-family: 'Vazirmatn', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#FFF6F6);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .wrap{width:100%;max-width:920px}
    header{display:flex;align-items:center;gap:16px}
    .logo{width:86px;height:86px;border-radius:18px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:900;font-size:28px;color:white;box-shadow:0 6px 18px rgba(0,0,0,0.12)}
    h1{margin:0;font-size:28px}
    p.lead{margin:6px 0 18px;color:#555}

    .card{background:var(--card);border-radius:18px;padding:18px;box-shadow:0 8px 30px rgba(0,0,0,0.06);}
    form .row{display:flex;gap:12px;flex-wrap:wrap}
    label{display:block;font-size:13px;margin-bottom:6px}
    input[type=text]{width:100%;padding:12px;border-radius:12px;border:2px dashed rgba(0,0,0,0.06);font-size:15px}
    .col{flex:1;min-width:180px}
    .actions{display:flex;gap:12px;margin-top:12px}
    button{cursor:pointer;padding:12px 16px;border-radius:12px;border:0;background:var(--accent);color:white;font-weight:700;box-shadow:0 6px 18px rgba(255,154,162,0.18)}
    button.secondary{background:transparent;color:var(--accent);border:2px solid var(--accent)}

    .welcome{margin-top:12px;font-weight:700}
    .video-area{margin-top:18px}
    .video-preview{border-radius:12px;overflow:hidden;background:#000;height:0;padding-bottom:56.25%;position:relative}
    .video-preview video{position:absolute;inset:0;width:100%;height:100%;border:0}

    footer{margin-top:18px;text-align:center;color:#777;font-size:13px}

    @media (max-width:640px){.logo{width:64px;height:64px;font-size:22px}.wrap{padding:8px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">توتو</div>
      <div>
        <h1>خوش اومدی به توتو! 🐣</h1>
        <p class="lead">اسم خودتو بنویس، بعد ویدئو رو ببین!</p>
      </div>
    </header>

    <div class="card" id="mainCard">
      <form id="joinForm">
        <div class="row">
          <div class="col">
            <label for="name">اسم (الزامی)</label>
            <input id="name" name="name" type="text" placeholder="مثلاً: علی" required />
          </div>
        </div>
        <div class="actions">
          <button type="submit">وارد شو 🎉</button>
        </div>
      </form>

      <div id="afterArea" style="display:none">
        <div class="welcome" id="welcomeText"></div>

        <div class="video-area" id="videoArea" style="display:none">
          <div class="video-preview" id="videoPreview">
            <video controls src="<div id="51661503208"><script type="text/JavaScript" src="https://www.aparat.com/embed/v08q3k0?data[rnddiv]=51661503208&data[responsive]=yes"></script></div>"></video>
          </div>
          <div style="margin-top:8px">
            <button onclick="window.open('<div id="51661503208"><script type="text/JavaScript" src="https://www.aparat.com/embed/v08q3k0?data[rnddiv]=51661503208&data[responsive]=yes"></script></div>');">باز کردن لینک ویدئو ↗</button>
          </div>
        </div>
      </div>
    </div>

    <footer>توتو _ از طرف علیرضا و ایمان برای مهراد___ساخته شده توسط علیرضا با عشق ❤️</footer>
  </div>

  <script>
    const form = document.getElementById('joinForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      if(!name){ alert('اسم رو وارد کن'); return; }
      document.getElementById('welcomeText').textContent = `سلام ${name} — خوش اومدی!`;
      document.getElementById('afterArea').style.display = 'block';
      document.getElementById('videoArea').style.display = 'block';
    });
    
    
  </script>
</body>
</html>
